  description: <strong>Visual Segmentation for Information Extraction from Heterogeneous Visually Rich Documents</strong><br/> <strong>TLDR:</strong> We hypothesize that every visually rich document is comprised of a set of isolated, semantically coherent areas called logical blocks. We propose a divide-and-conquer approach for information extraction leveraging this bag-of-logical-blocks representation. Our end-to-end workflow does not utilize any type or format specific features, making it robust towards heterogeneous documents.<br/><br/> <strong>Conference:</strong> International Conference on Management of Data (SIGMOD), 2019 <br/> <strong>Authors:</strong> Ritesh Sarkhel, Arnab Nandi <br/> <strong>Full-text</strong> -- <a href="https://github.com/sarkhelritesh/sarkhelritesh.github.io/blob/master/papers/segment_Select.pdf"><u>here</u></a>, <strong>Slides</strong> -- <a href="https://github.com/sarkhelritesh/sarkhelritesh.github.io/blob/master/slides/segment_Select_PPT.pdf"><u>here</u></a> <br/><br/>
  
  
  
 
  
  
 
