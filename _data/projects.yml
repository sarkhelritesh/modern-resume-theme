  description: <strong>Deterministic Routing between Layout Abstractions for Multi-Scale Classification of Visually Rich Documents</strong><br/> <strong>TLDR:</strong> A visually rich document refers to a document where visual features play an important role in semantics. We propose a fast, multi-scale classifier for such documents. For fast inference, we define an attention-like operator that extracts visual features from a hierarchical abstraction defined for each document. We obtain state-of-the-art results on multiple benchmark datasets.<br/><br/> <strong>Conference:</strong> 28th International Joint Conference on Artificial Intelligence (IJCAI), 2019 <br/> <strong>Authors:</strong> Ritesh Sarkhel, Arnab Nandi <br/> <strong>Full-text</strong> -- <a href="https://github.com/sarkhelritesh/sarkhelritesh.github.io/blob/master/papers/ladderNet.pdf"><u>here</u></a>, <strong>Slides</strong> -- <a href="https://github.com/sarkhelritesh/sarkhelritesh.github.io/blob/master/slides/ladderNet_PPT.pdf"><u>here</u></a> <br/><br/><br/>
  
