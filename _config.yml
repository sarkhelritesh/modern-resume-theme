about_content: | # this will include new lines to allow paragraphs
Hello, I am a fourth-year PhD student at the Department of Computer Science and Engineering of <a href="https://cse.osu.edu/" target="_blank"><font color="#990000">The Ohio State University</font></a>. My research interests include Information Extraction, Document Intelligence, Pattern Recogntion and Text Mining. I am working in the <a href="http://interact.osu.edu/" target="_blank"><font color="#990000">Interactive Data Systems Lab</font></a> with <a href="http://arnab.org/" target="_blank"><font color="#990000">Prof. Arnab Nandi</font></a>.

